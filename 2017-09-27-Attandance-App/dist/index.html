<!DOCTYPE html>
<html lang="en"></html>
<head>

  <title>Attandance Application</title>

    </div>

      <table class="column is-2 is-offset-1 table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>result</th>
          </tr>
        </thead>

          <tr>
            <th> </th>
            <th> </th>
            <th> </th>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <th id="date-dw"></th>
            <td id="time-dw"></td>
            <td id="late-dw"></td>
          </tr>
          <tr></tr>
        </tbody>
      </table>
      <table class="column is-2 is-offset-1 table">

          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Result</th>
          </tr>

        <tfoot>
          <tr>
            <th> </th>
            <th> </th>
            <th> </th>

        <tbody>
          <tr>
            <th id="date-ja"></th>
            <td id="time-ja"></td>
            <td id="late-ja"></td>
          </tr>
          <tr></tr>
        </tbody>
      </table>
      <table class="column is-2 is-offset-1 table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>result</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th> </th>
            <th> </th>
            <th> </th>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <th id="date-uc"></th>
            <td id="time-uc"></td>
            <td id="late-uc"></td>
          </tr>
          <tr></tr>
        </tbody>
      </table>
    </div>

  <script src="./js/main.js"></script>
