<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>Josephmark</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="logo">J-M</div>
  <section class="header">
    <div class="hero-main">
      <h2 class="hero-title">
        <p>We create work we love, and we believe in what we do.</p>
      </h2>
    </div>
  </section>
  <div class="nav-container">
    <ul>
      <li> <span>All</span></li>
      <li> <span>In progress</span></li>
      <li> <span>Complete</span></li>
    </ul>
  </div>
  <div class="cont-container">
    <div class="product-lists">
      <figure><img class="item-image" src="../Images/Frontside-3.png" alt="product-image"></figure>
      <figcaption>
        <h2>A military-grade sports tracker</h2>
        <p>Making performance data easy to understand and easy on the eye.</p>
      </figcaption>
    </div>
    <div class="product-lists">
      <figure><img id="tablet" src="../Images/portfolio-red-bull-sm.png" alt="product-image"></figure>
      <figcaption>
        <h2>Red Bull</h2>
        <p>How the largest study of creative style in history can improve performance.</p>
      </figcaption>
    </div>
    <div class="product-lists">
      <figure><img id="phone" src="../Images/portfolio-pin-sm-2.png" alt="product-image"></figure>
      <figcaption>
        <h2>Pin</h2>
        <p>Helping golfers keep score, track performance and measure progression.</p>
      </figcaption>
    </div>
  </div>
</body>
